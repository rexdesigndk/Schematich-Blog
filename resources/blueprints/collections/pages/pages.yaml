title: Pages
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: h1_title
        field:
          placeholder: 'Woops Someone Was Suppose To Write Something Smart Here'
          input_type: text
          antlers: false
          display: 'H1 Title'
          type: text
          icon: text
          instructions: 'Write the text which will appear on current page h1 heading'
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          type: markdown
          localizable: true
      -
        handle: blog_posts
        field:
          mode: default
          create: true
          collections:
            - blog
          display: 'Blog Posts'
          type: entries
          icon: entries
          listable: hidden
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: parent
        field:
          type: entries
          collections:
            - pages
          max_items: 1
          listable: false
          localizable: true
