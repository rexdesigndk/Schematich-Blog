title: Blog
sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
          instructions_position: above
          listable: hidden
          input_type: text
          antlers: false
      -
        handle: article_summary
        field:
          input_type: text
          character_limit: 100
          antlers: false
          display: 'Article Summary'
          type: text
          icon: text
          instructions: 'Give a brief summary of the article contents. It will be displayed on the article card and the heading of the article'
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: featured_image
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          display: 'Featured Image'
          type: assets
          icon: assets
          instructions: 'The main image that will be shown on top of the article'
          listable: hidden
          instructions_position: above
          max_files: 1
          validate:
            - required
      -
        handle: content_intro
        field:
          input_type: text
          character_limit: 200
          antlers: false
          display: 'Content Intro'
          type: text
          icon: text
          instructions: 'The intro of the article content itself.'
          listable: hidden
          instructions_position: above
          validate:
            - required
      -
        handle: content
        field:
          type: markdown
          display: Content
          localizable: true
          instructions_position: above
          listable: hidden
          restrict: false
          automatic_line_breaks: true
          automatic_links: false
          escape_markup: false
          smartypants: false
          antlers: false
          validate:
            - required
      -
        handle: author
        field:
          type: users
          display: Author
          default: current
          localizable: true
          max_items: 1
          instructions_position: above
          listable: hidden
          mode: select
          validate:
            - required
      -
        handle: template
        field:
          type: template
          display: Template
          localizable: true
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          required: true
          localizable: true
          validate:
            - required
      -
        handle: date
        field:
          type: date
          required: true
          validate:
            - required
      -
        handle: categories
        field:
          type: terms
          taxonomies:
            - categories
          display: Categories
          mode: select
