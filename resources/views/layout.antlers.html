<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>{{ title ?? site:name }}</title>

        <!-- Styles -->
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#7c3aed">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="theme-color" content="#ffffff">
        
    </head>
    <body class="antialiased leading-normal text-txtMain font-stack bg-backgroundMain wide-screen-center">
        {{ partial:blog/partials/navbar }}
        {{ template_content }}
        {{ partial:blog/partials/footer }}
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>


<script>
        toggleNavDropdown = document.getElementById('toggleNavDropdown')
        navDropdown = document.getElementById('navDropdown')

        toggleNavDropdown.addEventListener('click', function() {
            navDropdown.classList.toggle("hidden")
        });
</script>
