<!doctype html>
<html lang="{{ site:short_locale }}">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta name="description" content="A blog all about web development. We strive to provide you with highly informative blog posts about all things related to being a web developer. We cover both technical and business aspects of web development.">
        <title>{{ title ?? site:name }}</title>

        <!-- Styles -->
        <link rel="stylesheet" href="{{ mix src='css/tailwind.css' }}">

        <!-- Favicons -->
        <link rel="apple-touch-icon" sizes="180x180" href="/favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="/favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="/favicons/favicon-16x16.png">
        <link rel="manifest" href="/site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#7c3aed">
        <meta name="msapplication-TileColor" content="#603cba">
        <meta name="theme-color" content="#ffffff">

        <!-- Facebook Meta Tags -->
        <meta property="og:url" content="https://www.schematics.com">
        <meta property="og:type" content="website">
        <meta property="og:title" content="{{ title ?? site:name }}">
        <meta property="og:description" content="A blog all about web development. We strive to provide you with highly informative blog posts about all things related to being a web developer. We cover both technical and business aspects of web development.">
        <meta property="og:image" content="/assets/opengrah.png">

        <!-- Twitter Meta Tags -->
        <meta name="twitter:card" content="summary_large_image">
        <meta property="twitter:domain" content="www.schematics.com">
        <meta property="twitter:url" content="https//twitter.com/jesper9610">
        <meta name="twitter:title" content="{{ title ?? site:name }}">
        <meta name="twitter:description" content="A blog all about web development. We strive to provide you with highly informative blog posts about all things related to being a web developer. We cover both technical and business aspects of web development.">
        <meta name="twitter:image" content="/assets/opengrah.png">

        
    </head>
    <body class="antialiased leading-normal text-txtMain font-stack bg-backgroundMain wide-screen-center">
        {{ partial:blog/partials/navbar }}
        {{ template_content }}
        {{ partial:blog/partials/footer }}
        <script src="{{ mix src='/js/site.js' }}"></script>
    </body>
</html>
