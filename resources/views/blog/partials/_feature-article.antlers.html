<a href="{{ url }}" class="relative flex flex-col items-start overflow-hidden transition-all duration-200 ease-out rounded-tr-lg rounded-bl-lg shadow-md h-72 md:h-96 flex-full group bg-backgroundMain rounded-tl-3xl rounded-br-3xl focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight hover:shadow-xl hover:filter hover:saturate-150">
    <img src="{{ featured_image }}" alt="" class="block object-cover w-full h-full max-w-full">
    <div class="absolute inset-x-0 bottom-0 flex items-start justify-start px-10 pt-56 pb-10 rounded-lg overlay-gradient">
        <div class="flex flex-col items-start">
            <div class="flex flex-row items-center">
                    {{ categories }}
                    {{ content }}
                    {{ /categories }}
                <span class="pl-3 text-xs text-txtInverse"> 
                    {{ date }}
                </span>
            </div>
            <h3 class="mt-3 mb-2 font-bold capitalize text-txtInverse line-clamp-1 group-hover:text-opacity-80 focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight focus:ring-offset-primaryLight-opacity-80 ">
                {{ title }}
            </h3>
            <p class="max-w-sm text-sm leading-relaxed text-txtInverse line-clamp-2">{{ article_summary }}</p>
            <div class="flex flex-row items-center pt-6">
                <p class="text-xs text-txtInverse">By<span class="mx-1 font-medium underline text-txtInverse">{{ author:name }}</span></p>
            </div>
        </div>
    </div>
</a>
