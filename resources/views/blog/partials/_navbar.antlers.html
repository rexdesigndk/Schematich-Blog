<div class="absolute top-0 z-20 w-full h-20 " id="navbar">
    <div class="container flex flex-row items-center h-full">
        <div class="flex flex-row items-center w-full px-4 md:px-0 md:items-stretch">
            <a href="/" aria-label=" navigate to homepage by clicking on logo" class="flex-row items-center flex-shrink-0 hidden text-xl font-black tracking-widest uppercase md:inline-flex text-txtMain focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight rounded-xl">
                <picture>
                    <source srcset="/assets/logo/dark/text-logo-dark.svg" media="(prefers-color-scheme: dark)">
                    <img class="w-auto h-8" src="/assets/logo/light/text-logo-light.svg" alt="Schematics Logo" /> 
                </picture>
            </a>
            <a href="/" aria-label=" navigate to homepage by clicking on logo" class="inline-flex flex-row items-center flex-shrink-0 p-0.5 text-xl font-black tracking-widest uppercase md:hidden text-txtMain focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight rounded-xl">
                <picture>
                    <source srcset="/assets/logo/dark/icon-logo-dark.svg" media="(prefers-color-scheme: dark)">
                    <img class="w-auto h-10" src="/assets/logo/light/icon-logo-light.svg" alt="Schematics Logo" /> 
                </picture>
            </a>
            <nav class="flex-row items-center flex-shrink-0 hidden pl-4 2xl:pl-12 md:flex">
                <ul class="flex flex-row items-center w-full space-x-4 lg:space-x-6">
                    {{ nav:collection:pages include_home="true" }} 
                    <li class="inline-flex items-center h-full">
                        <a href="{{ url }}" {{ if is_current || is_parent }} class="inline-block px-3 py-1 font-semibold tracking-wider capitalize duration-300 ease-out rounded-full text-txtInverse bg-primary focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight transtion-colors hover:bg-primary hover:text-txtInverse" {{ /if }} class="inline-block px-3 py-1 font-semibold tracking-wider capitalize duration-300 ease-out rounded-full focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight transtion-colors hover:bg-primary hover:text-txtInverse">
                            {{ title }}
                        </a>
                    </li>
                    {{ /nav:collection:pages }}
                </ul>
            </nav>
            <div class="flex-auto pl-6 md:pl-8 2xl:pl-24">
                <form action="/search" class="relative flex items-stretch w-full max-w-full">
                    <label class="sr-only" for="globalSearch"> Search for any article on schematics</label>
                    <input  type="text" name="q" id="globalSearch" placeholder="Search For Articles" type="text" class="w-full h-full py-3 pl-5 font-medium bg-opacity-50 rounded-full bg-gray-50 dark:bg-gray-800 dark:bg-opacity-20 placeholder-txtMain focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight text-txtMain">
                    <div class="absolute inset-y-0 flex items-center h-full right-2">
                        <button aria-label=" Search for any article" type="submit" class="relative inline-flex flex-row items-center p-2 text-sm font-bold tracking-wider rounded-full group text-txtInverse">    
                            <span aria-hidden="true" class="absolute top-0 left-0 w-full h-full rounded-full opacity-50 filter blur-sm bg-gradient-to-br from-primaryFrom to-primaryTo"></span>
                            <span aria-hidden="true" class="h-full w-full inset-0 absolute mt-0.5 ml-0.5 bg-gradient-to-br rounded-full filter group-active:opacity-0 opacity-50 from-primaryFrom to-primaryTo"></span>
                            <span aria-hidden="true" class="absolute inset-0 w-full h-full transition-all duration-200 ease-out rounded-full shadow-xl bg-gradient-to-br filter group-active:opacity-0 group-hover:blur-sm group-focus:blur-sm from-primaryFrom to-primaryTo"></span>
                            <span aria-hidden="true" class="absolute inset-0 w-full h-full transition duration-200 ease-out rounded-full bg-gradient-to-br to-primaryFrom from-primaryTo"></span>
                            <svg class="relative w-5 h-5 stroke-current" aria-labelledby="searchButton"  stroke-width="1.5" viewBox="0 0 24 24" fill="none">
                                <title id="searchButton">A magnifying glass that represent searching for an article</title>
                                <path d="M15.5 15.5 19 19M5 11a6 6 0 1 0 12 0 6 6 0 0 0-12 0Z" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                            </svg>               
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex-shrink-0 inline-block pl-6 md:hidden">
                <div class="relative">
                    <button title="" id="toggleNavDropdown" class="bg-backgroundLight toggle-nav-dropdown p-2.5 rounded-full inline-flex items-center justify-center text-txtMain focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight">
                        <svg  class="w-5 h-5 pointer-events-none stroke-current" aria-labelledby="mobileMenuTitle" stroke-width="1.5" viewBox="0 0 24 24" fill="none">
                            <title id="mobileMenuTitle">Three lines that represent a burger menu</title>
                            <path d="M3 5h18M3 12h18M3 19h18" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </button>
                    <nav id="navDropdown" class="absolute right-0 hidden p-6 rounded-tr-lg nav-dropdown bg-backgroundMain rounded-2xl top-14">
                        <ul class="flex flex-col items-stretch w-full space-y-3">
                            {{ nav:collection:pages include_home="true" }} 
                            <li class="flex items-center w-full h-full">
                                <a href="{{ url }}" {{ if is_current || is_parent }} class="flex w-full h-full px-4 py-1.5 font-semibold tracking-wider duration-300 ease-out rounded-full whitespace-nowrap text-txtInverse bg-primary focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight transtion-colors hover:bg-primary hover:text-txtInverse" {{ /if }} class="flex w-full h-full px-4 py-1.5 font-semibold tracking-wider duration-300 ease-out rounded-full whitespace-nowrap focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight transtion-colors hover:bg-primary hover:text-txtInverse">
                                    {{ title }}
                                </a>
                            </li>
                            {{ /nav:collection:pages }}
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
    </div>
</div>
