<div class="absolute top-0 z-20 w-full h-20 " id="navbar">
    <div class="container flex flex-row items-center h-full">
        <div class="flex flex-row items-stretch w-full">
            <a href="/" class="inline-flex flex-row items-center flex-shrink-0 px-4 text-xl font-black tracking-widest uppercase text-txtMain focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight rounded-xl">
                <picture>
                    <source srcset="/assets/logo/dark/text-logo-dark.svg" media="(prefers-color-scheme: dark)">
                    <img class="w-auto h-8" src="/assets/logo/light/text-logo-light.svg" /> 
                </picture>
            </a>
            <div class="flex flex-row items-center flex-shrink-0 pl-12 pr-24">
                <ul class="flex flex-row items-center w-full space-x-6">
                    {{ nav:collection:pages include_home="true" }} 
                    <li class="inline-flex items-center h-full">
                        <a href="{{ url }}" {{ if is_current || is_parent }} class="inline-block px-3 py-1 font-semibold tracking-wider duration-300 ease-out rounded-full text-txtInverse bg-primary focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight transtion-colors hover:bg-primary hover:text-txtInverse" {{ /if }} class="inline-block px-3 py-1 font-semibold tracking-wider duration-300 ease-out rounded-full focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight transtion-colors hover:bg-primary hover:text-txtInverse">
                            {{ title }}
                        </a>
                    </li>
                    {{ /nav:collection:pages }}
                </ul>
            </div>
            <div class="flex-auto">
                <form action="/search" class="relative flex items-stretch w-full max-w-full">
                    <input  type="text" name="q" placeholder="Search For Articles" type="text" class="w-full h-full py-3 pl-5 font-medium bg-opacity-50 rounded-full bg-gray-50 dark:bg-gray-800 dark:bg-opacity-30 placeholder-txtMain focus:outline-none focus:ring focus:ring-offset-4 focus:ring-primary focus:ring-offset-primaryLight text-txtMain">
                    <div class="absolute inset-y-0 flex items-center h-full right-2">
                        <button type="submit" class="relative inline-flex flex-row items-center p-2 text-sm font-bold tracking-wider rounded-full group text-txtInverse">    
                            <span aria-hidden="true" class="absolute top-0 left-0 w-full h-full rounded-full opacity-50 filter blur-sm bg-gradient-to-br from-primaryFrom to-primaryTo"></span>
                            <span aria-hidden="true" class="h-full w-full inset-0 absolute mt-0.5 ml-0.5 bg-gradient-to-br rounded-full filter group-active:opacity-0 opacity-50 from-primaryFrom to-primaryTo"></span>
                            <span aria-hidden="true" class="absolute inset-0 w-full h-full transition-all duration-200 ease-out rounded-full shadow-xl bg-gradient-to-br filter group-active:opacity-0 group-hover:blur-sm group-focus:blur-sm from-primaryFrom to-primaryTo"></span>
                            <span aria-hidden="true" class="absolute inset-0 w-full h-full transition duration-200 ease-out rounded-full bg-gradient-to-br to-primaryFrom from-primaryTo"></span>
                            <svg class="relative w-4 h-4 stroke-current"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 21l-4.486-4.494M19 10.5a8.5 8.5 0 1 1-17 0 8.5 8.5 0 0 1 17 0z"/>
                            </svg>                        
                        </button>
                    </div>
                </form>
            </div>
            <div class="flex-shrink-0">
                <button></button>
            </div>
        </div>
    </div>
</div>
