<div class="absolute top-0 z-10 w-full h-20 " id="navbar">
    <div class="container flex flex-row items-center h-full">
        <div class="flex flex-row items-stretch w-full">
            <a href="/" class="inline-flex flex-row items-center flex-shrink-0 text-xl font-black tracking-widest uppercase text-primary focus:outline-none focus:ring focus:ring-primary focus:ring-offset-4 focus:ring-offset-secondary rounded-xl">
                Schematich
            </a>
            <div class="flex flex-row flex-shrink-0 pl-12">
                <ul class="flex flex-row items-stretch">
                    {{ nav:links }}
                    <li class="inline-flex items-center w-full h-full">
                      <a href="{{ url }}"{{ if is_current || is_parent }} class="font-bold border-b border-primary"{{ /if }} class="px-2 font-semibold tracking-wider rounded-full focus:outline-none focus:ring focus:ring-primary focus:ring-offset-4 focus:ring-offset-secondary">
                        {{ title }}
                      </a>
                    </li>
                    {{ /nav:links }}
                </ul>
            </div>
            <div class="flex justify-end flex-1">
                <form action="/search" class="relative flex items-stretch w-full max-w-sm">
                    <input  type="text" name="q" placeholder="Search For Articles" type="text" class="w-full h-full py-3 pl-4 font-medium bg-transparent border-2 rounded-full placeholder-textMain border-primary focus:outline-none focus:ring text-primary focus:ring-primary focus:ring-offset-4 focus:ring-offset-secondary">
                    <div class="absolute inset-y-0 flex items-center h-full right-2">
                        <button type="submit" class="p-2 border-2 rounded-full border-primary hover:bg-opacity-90 focus:outline-none focus:ring-1 text-primary focus:ring-primary focus:ring-offset-1 focus:ring-offset-secondary">    
                            <svg class="w-4 h-4"  viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M21 21l-4.486-4.494M19 10.5a8.5 8.5 0 1 1-17 0 8.5 8.5 0 0 1 17 0z"/>
                            </svg>                        
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
